# Cloudflare Pages Configuration
# This file is used for local development and deployment with wrangler

name = "studio210"
compatibility_date = "2026-01-22"

# Pages-specific configuration
pages_build_output_dir = ".svelte-kit/cloudflare"

# Build configuration (used when deploying via CLI)
# For automatic deployments via GitHub, configure these in the Pages dashboard
[build]
command = "bun run build"

# Environment variables
# Add these in your Cloudflare Pages dashboard under Settings > Environment variables
# For local development, use .env file
# [env.production.vars]
# VITE_EMAILJS_PUBLIC_KEY = ""
# VITE_EMAILJS_SERVICE_ID = ""
# VITE_EMAILJS_TEMPLATE_ID = "your_template_id_here"service_bu8vg88

